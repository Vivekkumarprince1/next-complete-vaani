services:
  - type: web
    name: vaani-next
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    rootDir: "./"
    autoDeploy: true
    instanceType: "starter"
    envVars:
      - key: NODE_ENV
        sync: true
        value: production
      - key: PORT
        sync: true
        value: "3000"
